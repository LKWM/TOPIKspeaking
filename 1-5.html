<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exercice 4 - Première phrase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap');

        /* 1. 기본 설정 */
        body {
            font-family: 'Nunito', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            background-color: #F3F4F6;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        /* 2. 메인 컨테이너 */
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 1024px;
            max-height: 900px;
            background-color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        @media (min-width: 640px) and (min-height: 640px) {
            #app-container {
                border-radius: 1rem;
                height: 95vh;
                width: 95vw;
            }
        }

        /* 3. 콘텐츠 영역 */
        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* 요소들을 균등하게 배치 */
            align-items: center;
            text-align: center;
            padding: 2vh 4vw; /* vh, vw 단위로 패딩 조정 */
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 절대 금지 */
            position: relative;
        }

        /* 팁 페이지 컨테이너 */
        .content-center-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            height: 100%;
            gap: 2vh; /* vh 단위 간격 */
        }

        /* 4. 커스텀 오디오 버튼 */
        .custom-audio-btn {
            width: 8vh; /* 높이 기반 크기 */
            height: 8vh;
            max-width: 4rem; max-height: 4rem;
            border-radius: 50%;
            background-color: #4F46E5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vh;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            border: none;
            outline: none;
            flex-shrink: 0; 
        }
        .custom-audio-btn:active { transform: scale(0.95); }
        .custom-audio-btn.playing {
            background-color: #E0E7FF;
            color: #4F46E5;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        /* 5. 상태 표시기 */
        .status-container {
            width: 100%;
            max-width: 400px;
            background-color: #F9FAFB;
            border-radius: 1rem;
            padding: 1.5vh 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
            border: 1px solid #E5E7EB;
            transition: all 0.3s;
        }
        
        .status-container.recording-active {
            background-color: #FEF2F2;
            border-color: #EF4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .status-label {
            font-size: 2.5vh;
            font-weight: 800;
            color: #374151;
        }
        
        .recording-active .status-label {
            color: #EF4444;
        }

        .timer-track {
            width: 100%;
            height: 1vh;
            background-color: #E5E7EB;
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            width: 100%;
            transition: width 0.1s linear;
        }

        .timer-bar.prep { background-color: #F59E0B; }
        .timer-bar.record { background-color: #EF4444; }

        .status-icon {
            font-size: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 8vh;
            height: 8vh;
            border-radius: 50%;
            background-color: #F3F4F6;
        }
        
        .status-icon.prep { 
            color: #F59E0B; 
            background-color: #FFFBEB;
            border: 2px solid #FCD34D;
        }
        
        .status-icon.record { 
            color: #DC2626; 
            background-color: #FEF2F2;
            border: 2px solid #EF4444;
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        /* 컨트롤 버튼 */
        .control-btn {
            margin-top: 0.5vh;
            font-weight: 600;
            padding: 1vh 3vh;
            border-radius: 9999px;
            font-size: 2vh;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
        }

        .stop-recording-btn {
            background-color: #EF4444;
            color: white;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }
        
        .skip-prep-btn {
            background-color: #F59E0B;
            color: white;
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
        }

        .control-btn:active { transform: scale(0.95); }

        /* 6. 텍스트 유틸리티 (vh 단위 적극 사용) */
        .responsive-title {
            font-size: clamp(1.2rem, 3.5vh, 2rem);
            font-weight: 800;
            color: #1F2937;
            margin: 0;
            line-height: 1.2;
            text-align: center;
            flex-shrink: 0;
        }
        
        .consigne-text {
            font-size: clamp(1.1rem, 3vh, 1.6rem);
            font-weight: 700;
            color: #312E81;
            margin: 0;
            line-height: 1.3;
            text-align: center;
        }

        .responsive-text {
            font-size: clamp(0.9rem, 2.2vh, 1.2rem);
            color: #4B5563;
            line-height: 1.4;
            max-width: 42rem;
            word-break: keep-all;
            margin: 0;
        }

        /* 팁 카드 (컴팩트) */
        .tip-card {
            background-color: white;
            border-left: 4px solid #4F46E5;
            padding: 1.5vh 2vh;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: left;
            margin-bottom: 0.5vh;
        }
        
        .tip-card.center-align {
            text-align: center;
        }

        .question-text {
            font-size: clamp(0.8rem, 1.8vh, 1rem);
            color: #4B5563;
            font-weight: 600;
            margin-bottom: 0.5vh;
            display: block;
        }

        .example-row {
            display: flex;
            flex-direction: column;
            gap: 0.5vh;
        }

        .level-tag {
            font-size: clamp(0.7rem, 1.5vh, 0.9rem);
            font-weight: 700;
            color: #6B7280;
            margin-right: 0.25rem;
        }

        .example-korean {
            font-weight: 700;
            color: #1F2937;
            font-size: clamp(0.85rem, 2vh, 1.1rem);
            line-height: 1.4;
        }
        
        .example-desc {
            font-size: clamp(0.75rem, 1.6vh, 0.9rem);
            color: #6366F1;
            font-weight: 500;
            display: inline-block;
        }

        /* 결과 모달 */
        .result-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        .result-content {
            background: white;
            border: 1px solid #E5E7EB;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: left;
            max-height: 95%;
            overflow-y: auto;
        }

        .user-answer-box {
            background-color: #F0FDF4;
            border: 1px solid #BBF7D0;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .user-answer-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: #15803D;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .user-answer-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1F2937;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .raw-result-box {
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            color: #374151;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .close-btn {
            margin-top: 1rem;
            background-color: #F3F4F6;
            color: #4B5563;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            width: 100%;
            transition: all 0.2s;
        }
        .close-btn:hover { background-color: #E5E7EB; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hidden-el { display: none !important; }

    </style>
</head>
<body>

    <div id="app-container">
        <!-- 진행바 -->
        <div class="h-1.5 sm:h-2 bg-gray-200 w-full flex-shrink-0">

        </div>

        <!-- 메인 컨텐츠 영역 -->
        <div id="content-area" class="w-full relative overflow-hidden flex-1 flex flex-col">
            <!-- 자바스크립트로 내용 주입 -->
        </div>

        <!-- 네비게이션 -->
        <div id="navigation" class="h-16 sm:h-20 bg-gray-50 border-t border-gray-200 flex items-center justify-between px-4 sm:px-6 hidden z-10 flex-shrink-0">

                <i class="ph ph-caret-left text-lg sm:text-2xl mr-1 sm:mr-2"></i> Précédent

            </button>

    <script>
        // --- Backend API 설정 ---
        const GEMINI_API_URL = "https://coreeno.base44.app/api/apps/69021ec9e4512a451556d88d/functions/Geminichat";
        const STT_API_URL = "https://coreeno.base44.app/api/apps/69021ec9e4512a451556d88d/functions/naverClovaSpeech";

        // --- 데이터 설정 ---
        const slides = [
            {
                type: 'cover',
                title: "Exercice 4 - Première phrase",
                subtitle: "Exercice 4 - 첫문장 잘 말하기"
            },
            {
                type: 'info',
                content: "Après 20 secondes de préparation, vous disposez de 30 secondes pour parler. Vous n'avez qu'une seule chance et il est impossible de réenregistrer.<br><br>Si vous êtes débutant, il est préférable de mentionner le sujet directement dès la première phrase, en vous basant sur ce que vous avez compris de la question.<br><br>Si vous êtes de niveau intermédiaire ou avancé et capable de raconter une histoire longue en 30 secondes, vous pouvez commencer la première phrase par le contexte de l'histoire."
            },
            // --- Page 2: 초급 팁 ---
            {
                type: 'tip',
                title: "Astuce : Débutant",
                content: `
                    <div class="content-center-wrapper">
                        <h2 class="responsive-title text-indigo-900 mb-2">Astuce : Débutant</h2>
                        <p class="text-gray-700 leading-relaxed responsive-text text-center px-2 mb-2">Construisez la première phrase en utilisant la même structure que la question. Il suffit de remplacer les mots interrogatifs comme “누구, 어디, 무엇, 언제” par les mots-clés auxquels vous avez pensé pendant le temps de préparation.</p>
                        
                        <div class="tip-card center-align">
                            <p class="example-korean text-indigo-700 break-keep text-center">[가장 친한 친구가 누구예요? → 가장 친한 친구는 … 예요.]</p>
                        </div>
                        <div class="tip-card center-align">
                            <p class="example-korean text-indigo-700 break-keep text-center">[어디에 여행을 가고 싶어요? → 저는 …에 여행을 가고 싶어요.]</p>
                        </div>
                    </div>
                `
            },
            // --- Page 3: 실전 1 (여행) ---
            {
                type: 'speaking',
                id: 'p1',
                instruction: "Écoutez la question et répondez en une phrase.",
                audio: "https://res.cloudinary.com/de76i94ia/video/upload/v1767785142/Q_ex_2_oi4b89.mp3", // 여행 질문
                systemPrompt: `가고싶은 여행지가 어딘지 설명하는 문장이다. 응답은 <점수> <설명> <번역> 태그를 사용해 작성하라. 
                <점수> N/9점 형태로 출력
만점은 9점이며 문법, 어휘상 오류가 있는 경우, 표현이 매우 어색한 경우 감점한다. 가고싶은 여행지가 어디인지 설명하지 않는 경우 크게 감점한다.
<설명>틀린 부분 및 감점 원인 명시 (한국어 2문장 이내) <번역> 설명란에 작성한 내용을 프랑스어로 번역한다.`
            },
            // --- Page 4: 중급 팁 ---
            {
                type: 'tip',
                title: "Astuce : Intermédiaire",
                content: `
                    <div class="content-center-wrapper">
                        <h2 class="responsive-title text-indigo-900 mb-2">Astuce : Intermédiaire</h2>
                        <p class="text-gray-700 leading-relaxed responsive-text text-center px-2 mb-2">Répondez directement au contenu de la question, mais utilisez des mots et des structures de phrases qui n'ont pas été utilisés dans la question.</p>
                        
                        <div class="tip-card">
                            <span class="question-text">Q: 가장 친한 친구가 누구예요? 그 친구에 대해 이야기하세요.</span>
                            <div class="example-row">
                                <div><span class="level-tag">(Débutant)</span> <span class="example-korean">제 가장 친한 친구는 준수예요.</span> <span class="example-desc">(Même structure que la question)</span></div>
                                <div><span class="level-tag">(Intermédiaire)</span> <span class="example-korean text-indigo-700">저는 준수라는 친구와 가장 친해요.</span> <span class="example-desc">(Même contenu, structure différente)</span></div>
                            </div>
                        </div>
                        
                        <div class="tip-card">
                            <span class="question-text">Q: 어디에 여행을 가고 싶어요? 하고 싶은 여행에 대해 이야기하세요.</span>
                            <div class="example-row">
                                <div><span class="level-tag">(Débutant)</span> <span class="example-korean">저는 경주에 여행을 가고 싶어요.</span> <span class="example-desc">(Même structure que la question)</span></div>
                                <div><span class="level-tag">(Intermédiaire)</span> <span class="example-korean text-indigo-700">제가 가장 방문하고 싶은 여행지는 경주예요.</span> <span class="example-desc">(Même contenu, structure différente)</span></div>
                            </div>
                        </div>
                    </div>
                `
            },
            // --- Page 5-1: 고급 팁 (친구) ---
            {
                type: 'tip',
                title: "Astuce : Avancé",
                content: `
                    <div class="content-center-wrapper">
                        <h2 class="responsive-title text-indigo-900 mb-2">Astuce : Avancé (1/2)</h2>
                        <p class="text-gray-700 leading-relaxed responsive-text text-center px-2 mb-2">Si vous êtes un locuteur de niveau avancé, vous pouvez commencer par une phrase qui montre le contexte et l'arrière-plan, adaptée à la structure d'une histoire longue.</p>
                        
                        <div class="tip-card">
                            <span class="question-text">Q: 가장 친한 친구가 누구예요? 그 친구에 대해 이야기하세요.</span>
                            <div class="example-row">
                                <div><span class="level-tag">(Intermédiaire)</span> <span class="example-korean">저는 준수라는 친구와 가장 친해요.</span> <span class="example-desc">(Réponse directe à la question)</span></div>
                                <div><span class="level-tag">(Avancé)</span> <span class="example-korean text-indigo-700 break-keep">저는 고등학교 1학년 때 학교에 아는 사람이 많지 않아서 주로 혼자 시간을 보냈어요.</span> <span class="example-desc block mt-1">(Construit le contexte sans répondre directement)</span></div>
                            </div>
                        </div>
                    </div>
                `
            },
            // --- Page 5-2: 고급 팁 (여행) ---
            {
                type: 'tip',
                title: "Astuce : Avancé",
                content: `
                    <div class="content-center-wrapper">
                        <h2 class="responsive-title text-indigo-900 mb-2">Astuce : Avancé (2/2)</h2>
                        <p class="text-gray-700 leading-relaxed responsive-text text-center px-2 mb-2">Vous pouvez également aborder le sujet indirectement.</p>
                        
                        <div class="tip-card">
                            <span class="question-text">Q: 어디에 여행을 가고 싶어요? 하고 싶은 여행에 대해 이야기하세요.</span>
                            <div class="example-row">
                                <div><span class="level-tag">(Intermédiaire)</span> <span class="example-korean">제가 가장 방문하고 싶은 여행지는 경주예요.</span> <span class="example-desc">(Réponse directe à la question)</span></div>
                                <div><span class="level-tag">(Avancé)</span> <span class="example-korean text-indigo-700 break-keep">얼마 전 친구가 한국의 여러 도시를 여행한 사진들을 보여주었어요.</span> <span class="example-desc block mt-1">(Commence par le thème du voyage sans répondre directement)</span></div>
                            </div>
                        </div>
                    </div>
                `
            },
            // --- Page 6: 실전 2 (시간) ---
            {
                type: 'speaking',
                id: 'p2',
                instruction: "Écoutez la question et répondez en une phrase.",
                audio: "https://res.cloudinary.com/de76i94ia/video/upload/v1767785155/Q_ex_3_xoofmk.mp3", // 시간 질문
                systemPrompt: `“시간이 있을 때 하는 일”에 대한 스피치 첫 문장이다. 응답은 <점수> <설명> 태그를 사용해 작성하라.
<점수> N/9점 형태로 출력
만점은 9점이며 문법, 어휘상 오류가 있는 경우, 표현이 매우 어색한 경우마다 1점씩 감점한다.

<설명>틀린 부분 및 감점 원인 명시 (한국어 2문장 이내)`
            },
            {
                type: 'outro',
                content: "Bravo ! <br>Passons à l'<strong>&lt;Exercice 5&gt;</strong> pour pratiquer des réponses plus longues et détaillées !"
            }
        ];

        // --- 상태 관리 ---
        let currentIndex = 0;
        let audioContextStarted = false;
        let completionSynth = null;
        let clickSynth = null;
        let currentAudio = null;
        let currentBtn = null;
        
        let practiceStates = {}; 

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let sequenceTimer = null; 
        
        // 전역 스트림
        let currentStream = null;

        // --- DOM 요소 ---
        const contentArea = document.getElementById('content-area');
        const navigation = document.getElementById('navigation');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- 오디오 초기화 ---
        async function initAudio() {
            if (!audioContextStarted) {
                await Tone.start();
                completionSynth = new Tone.PolySynth(Tone.Synth).toDestination();
                clickSynth = new Tone.MembraneSynth({ pitchDecay:0.008, octaves:2, envelope:{attack:0.001, decay:0.1, sustain:0, release:0.1}}).toDestination();
                audioContextStarted = true;
            }
        }

        function playSound(type) {
            if (!audioContextStarted) return;
            switch(type) {
                case 'click': clickSynth.triggerAttackRelease("F4", "32n"); break;
                case 'complete': completionSynth.triggerAttackRelease(["C5", "E5", "G5", "C6"], "4n"); break;
                case 'beep': clickSynth.triggerAttackRelease("C5", "16n"); break;
            }
        }

        // --- 시퀀스 로직 ---
        function startPracticeSequence(audioSrc, btnId, slideId) {
            const btn = document.getElementById(btnId);
            if (currentBtn === btn) return;

            stopCurrentAudio();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    currentStream = stream;
                    playAudio(audioSrc, btnId, () => {
                        startPrepPhase(slideId, stream);
                    });
                })
                .catch(err => {
                    console.error("Mic Error:", err);
                    alert("L'accès au microphone est nécessaire pour cet exercice.");
                });
        }

        function playAudio(src, btnId, onEnded) {
            const btn = document.getElementById(btnId);
            const audio = new Audio(src);
            
            audio.onended = () => {
                btn.innerHTML = '<i class="ph-fill ph-play"></i>';
                btn.classList.remove('playing');
                currentAudio = null;
                currentBtn = null;
                if (onEnded) onEnded();
            };
            
            audio.play().catch(e => console.error("Audio play error:", e));
            currentAudio = audio;
            currentBtn = btn;
            btn.innerHTML = '<i class="ph-fill ph-speaker-high"></i>';
            btn.classList.add('playing');
        }

        function startPrepPhase(slideId, stream) {
            document.getElementById(`step-audio-${slideId}`).classList.add('hidden-el');
            const statusContainer = document.getElementById(`step-status-${slideId}`);
            statusContainer.classList.remove('hidden-el');
            statusContainer.classList.remove('recording-active');

            const label = document.getElementById(`status-label-${slideId}`);
            const timerText = document.getElementById(`status-timer-text-${slideId}`);
            const bar = document.getElementById(`status-bar-${slideId}`);
            const icon = document.getElementById(`status-icon-${slideId}`);
            const stopBtn = document.getElementById(`stop-btn-${slideId}`);
            const skipBtn = document.getElementById(`skip-btn-${slideId}`);

            label.innerText = "Préparation";
            icon.className = "status-icon prep";
            icon.innerHTML = '<i class="ph-fill ph-clock"></i>';
            bar.className = "timer-bar prep";
            
            stopBtn.classList.add('hidden-el'); 
            skipBtn.classList.remove('hidden-el'); 
            
            let timeLeft = 20;
            const totalTime = 20;

            if (sequenceTimer) clearInterval(sequenceTimer);
            
            sequenceTimer = setInterval(() => {
                timeLeft -= 0.1;
                bar.style.width = `${(timeLeft / totalTime) * 100}%`;
                timerText.innerText = `${Math.ceil(timeLeft)}s`;

                if (timeLeft <= 0) {
                    clearInterval(sequenceTimer);
                    playSound('beep');
                    startRecordingPhase(slideId, stream);
                }
            }, 100);
        }

        function skipPrepPhase(slideId) {
            if (sequenceTimer) clearInterval(sequenceTimer);
            playSound('beep');
            if (currentStream) {
                startRecordingPhase(slideId, currentStream);
            }
        }

        function startRecordingPhase(slideId, stream) {
            const statusContainer = document.getElementById(`step-status-${slideId}`);
            statusContainer.classList.add('recording-active');

            const label = document.getElementById(`status-label-${slideId}`);
            const timerText = document.getElementById(`status-timer-text-${slideId}`);
            const bar = document.getElementById(`status-bar-${slideId}`);
            const icon = document.getElementById(`status-icon-${slideId}`);
            const stopBtn = document.getElementById(`stop-btn-${slideId}`);
            const skipBtn = document.getElementById(`skip-btn-${slideId}`);

            label.innerText = "Enregistrement...";
            icon.className = "status-icon record";
            icon.innerHTML = '<i class="ph-fill ph-microphone"></i>';
            bar.className = "timer-bar record";
            
            stopBtn.classList.remove('hidden-el');
            skipBtn.classList.add('hidden-el'); 
            
            try {
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                mediaRecorder.onstop = () => processRecording(slideId);
                mediaRecorder.start();
                isRecording = true;
            } catch (e) {
                alert("Erreur d'enregistrement: " + e.message);
                return;
            }

            let timeLeft = 10;
            const totalTime = 10;

            if (sequenceTimer) clearInterval(sequenceTimer);

            sequenceTimer = setInterval(() => {
                timeLeft -= 0.1;
                bar.style.width = `${(timeLeft / totalTime) * 100}%`;
                timerText.innerText = `${Math.ceil(timeLeft)}s`;

                if (timeLeft <= 0) {
                    clearInterval(sequenceTimer);
                    stopRecording();
                }
            }, 100);
        }

        function stopRecording() {
            if (sequenceTimer) clearInterval(sequenceTimer);
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        async function processRecording(slideId) {
            document.getElementById(`step-status-${slideId}`).classList.add('hidden-el');
            document.getElementById(`step-loading-${slideId}`).classList.remove('hidden-el');

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            try {
                const text = await callSTT(audioBlob);
                const slide = slides[currentIndex];
                const result = await callGemini(slide.systemPrompt, text);
                
                practiceStates[slideId].result = result;
                practiceStates[slideId].text = text; 

                document.getElementById(`step-loading-${slideId}`).classList.add('hidden-el');
                
                const modal = document.getElementById(`modal-${slideId}`);
                const content = document.getElementById(`result-content-${slideId}`);
                content.innerHTML = formatResult(result, text); 
                modal.style.display = 'flex';

                nextBtn.disabled = false;

                if (mediaRecorder && mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

            } catch (err) {
                alert("Erreur: " + err.message);
                document.getElementById(`step-loading-${slideId}`).classList.add('hidden-el');
                document.getElementById(`step-audio-${slideId}`).classList.remove('hidden-el');
            }
        }

        // --- Backend API Functions ---
        async function callSTT(audioBlob) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    try {
                        const base64Audio = reader.result.split(',')[1]; 
                        const payload = { audioBase64: base64Audio, languageCode: "Kor" };

                        const response = await fetch(STT_API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`STT Error: ${errorText}`);
                        }

                        const data = await response.json();
                        resolve(data.text || "Texte non reconnu");
                    } catch (error) {
                        console.error("STT API Call Error:", error);
                        reject(error);
                    }
                };
                reader.onerror = (error) => reject(error);
            });
        }

        async function callGemini(systemPrompt, userText) {
            const payload = {
                message: userText,
                systemInstruction: systemPrompt,
                model: "gemini-2.5-flash"
            };

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error('Gemini API Error');
                const data = await response.json();
                return data.text; 
            } catch (error) {
                return `<점수>Error<설명>${error.message}`;
            }
        }

        // --- Helper Functions ---
        function resetSlideState() {
            stopCurrentAudio();
            if (sequenceTimer) clearInterval(sequenceTimer);
            if (isRecording) {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.onstop = null;
                    mediaRecorder.stop();
                }
                isRecording = false;
            }
        }

        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (currentBtn) {
                currentBtn.innerHTML = '<i class="ph-fill ph-play"></i>';
                currentBtn.classList.remove('playing');
                currentBtn = null;
            }
        }

        function closeModal(slideId) {
            const modal = document.getElementById(`modal-${slideId}`);
            if (modal) modal.style.display = 'none';
        }

        // 결과 포맷 함수 수정: 태그 파싱 없이 raw 텍스트 출력
        function formatResult(resultText, userText) {
            let html = ``;
            
            // 유저 발화 표시
            if (userText) {
                html += `
                    <div class="user-answer-box">
                        <div class="user-answer-label"><i class="ph-bold ph-chat-circle-text"></i> Votre réponse</div>
                        <div class="user-answer-text">"${userText}"</div>
                    </div>
                `;
            }
            
            // Gemini 결과 (Raw text)
            html += `
                <div class="raw-result-box">
                    ${resultText}
                </div>
            `;

            return html;
        }

        // --- Render Slide Function ---
        function renderSlide(index) {
            resetSlideState(); 
            
            const slide = slides[index];
            const isLastPage = index === slides.length - 1;

            const progress = ((index + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;

            let html = '';

            if (slide.type === 'cover') {
                navigation.classList.add('hidden');
                html = `
                    <div class="slide-content fade-in" style="gap: 2rem;">
                         <div class="flex-1 flex flex-col justify-center items-center w-full h-full" style="gap: 2rem;">
                            <div class="bg-indigo-100 p-6 rounded-full flex-shrink-0">
                                <i class="ph-fill ph-microphone-stage text-6xl text-indigo-600"></i>
                            </div>
                            <div class="text-center">
                                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 px-2 break-keep">${slide.title}</h1>
                                <p class="text-lg sm:text-xl text-gray-600 font-medium px-4">${slide.subtitle}</p>
                            </div>
                            <button onclick="startLesson()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transform transition hover:scale-105 flex items-center text-lg flex-shrink-0">
                                Commencer <i class="ph-bold ph-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>`;
            } else if (slide.type === 'info' || slide.type === 'outro') {
                navigation.classList.remove('hidden');
                nextBtn.disabled = false;
                let icon = slide.type === 'outro' ? 'ph-star' : 'ph-info';
                html = `
                    <div class="slide-content fade-in" style="gap: 2rem;">
                         <div class="flex-1 flex flex-col justify-center items-center w-full" style="gap: 2rem;">
                            <div class="text-indigo-600 font-semibold flex flex-col items-center ${slide.type==='outro'?'animate-bounce':''}">
                                <i class="ph-fill ${icon} text-6xl"></i>
                            </div>
                            <p class="responsive-text text-center px-4">${slide.content}</p>
                        </div>
                    </div>`;
                if (slide.type === 'outro') playSound('complete');

            } else if (slide.type === 'tip') {
                navigation.classList.remove('hidden');
                nextBtn.disabled = false;
                
                // 팁 페이지는 scrollable을 사용하지 않고 content-center-wrapper로 중앙 정렬
                html = `
                    <div class="slide-content scrollable fade-in">
                        ${slide.content}
                    </div>
                `;

            } else if (slide.type === 'speaking') {
                navigation.classList.remove('hidden');
                
                if (!practiceStates[slide.id]) {
                    practiceStates[slide.id] = { result: null, text: "" };
                }
                const state = practiceStates[slide.id];
                
                nextBtn.disabled = !state.result; 

                html = `
                    <div class="slide-content fade-in" style="justify-content: center;">
                        <h2 class="consigne-text mb-4 px-2">${slide.instruction}</h2>
                        
                        <!-- 1. Audio Button -->
                        <div id="step-audio-${slide.id}" class="flex flex-col items-center flex-shrink-0 mt-8 transition-all duration-300">
                            <button id="audio-btn-${index}" class="custom-audio-btn" onclick="startPracticeSequence('${slide.audio}', 'audio-btn-${index}', '${slide.id}')">
                                <i class="ph-fill ph-play"></i>
                            </button>
                            <p class="text-xs text-gray-400 mt-2">Écouter la question</p>
                        </div>

                        <!-- 2. Status Display -->
                        <div id="step-status-${slide.id}" class="status-container hidden-el mt-4">
                            <div id="status-icon-${slide.id}" class="status-icon prep"><i class="ph-fill ph-clock"></i></div>
                            <div id="status-label-${slide.id}" class="status-label">Préparation</div>
                            <div id="status-timer-text-${slide.id}" class="text-2xl font-bold text-gray-600">20s</div>
                            <div class="timer-track">
                                <div id="status-bar-${slide.id}" class="timer-bar prep" style="width: 100%;"></div>
                            </div>
                            
                            <!-- Control Buttons -->
                            <button id="stop-btn-${slide.id}" class="control-btn stop-recording-btn hidden-el" onclick="stopRecording()">
                                <i class="ph-fill ph-stop-circle"></i> Arrêter
                            </button>
                            <button id="skip-btn-${slide.id}" class="control-btn skip-prep-btn hidden-el" onclick="skipPrepPhase('${slide.id}')">
                                <i class="ph-fill ph-fast-forward"></i> Sauter
                            </button>
                        </div>

                        <!-- 3. Loading Display -->
                        <div id="step-loading-${slide.id}" class="hidden-el mt-8 flex flex-col items-center">
                            <i class="ph ph-spinner animate-spin text-4xl text-indigo-600 mb-2"></i>
                            <p class="text-gray-500">Analyse de votre réponse...</p>
                        </div>

                        <!-- Result Modal -->
                        <div id="modal-${slide.id}" class="result-modal" style="display: ${state.result ? 'flex' : 'none'}">
                            <div class="result-content">
                                <div id="result-content-${slide.id}">
                                    ${state.result ? formatResult(state.result, state.text) : ''}
                                </div>
                                <button onclick="closeModal('${slide.id}')" class="close-btn">Fermer</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            contentArea.innerHTML = html;
            prevBtn.disabled = index === 0;

            if (isLastPage) {
                nextBtn.innerHTML = `Terminer <i class="ph ph-check text-xl ml-2"></i>`;
                nextBtn.onclick = () => window.parent.postMessage({ type: 'lesson_complete' }, '*');
            } else {
                nextBtn.innerHTML = `Suivant <i class="ph ph-caret-right text-xl ml-2"></i>`;
                nextBtn.onclick = nextSlide;
            }
        }

        // --- 네비게이션 ---
        async function startLesson() {
            await initAudio();
            nextSlide();
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                playSound('click');
                currentIndex++;
                renderSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                playSound('click');
                currentIndex--;
                renderSlide(currentIndex);
            }
        }

        prevBtn.addEventListener('click', prevSlide);

        // 초기 렌더링
        renderSlide(0);

        // 글로벌 노출
        window.startLesson = startLesson;
        window.startPracticeSequence = startPracticeSequence;
        window.stopRecording = stopRecording; 
        window.skipPrepPhase = skipPrepPhase;
        window.closeModal = closeModal;

    </script>
</body>
</html>
